<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Calculatrice</title>
  </head>
  <body>
    <section id="calculatrice">
      <section id="affichage">
        <p id="ecran"></p>
      </section>
      <section id="clavier">
        <div id="numero">
          <button class="chiffre">1</button>
          <button class="chiffre">2</button>
          <button class="chiffre">3</button>
          <button class="chiffre">4</button>
          <button class="chiffre">5</button>
          <button class="chiffre">6</button>
          <button class="chiffre">7</button>
          <button class="chiffre">8</button>
          <button class="chiffre">9</button>
          <button class="chiffre zero">0</button>
        </div>
        <div id="operations">
          <button class="ope">log</button>
          <button class="ope">**</button>
          <button class="ope">exp</button>
          <button class="ope">/</button>
          <button class="ope">*</button>
          <button class="ope">-</button>
          <button class="ope">+</button>
          <button id="effacer">C</button>
          <button id="egale">=</button>
        </div>
      </section>
    </section>
    <script type="module" src="js/main.js"></script>
  </body>
</html>
