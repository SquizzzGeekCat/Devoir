<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Liste contactes</title>
  </head>
  <body>
    <main>
      <section id="principal">
        <div id="listeContacts">
          <h2>Liste de contact</h2>
          <table class="table table-warning table-striped w-100">
            <thead>
              <tr>
                <th>Nom</th>
                <th>Téléphone</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
        <div id="ajout">
          <h2>Ajouter un contacte</h2>
          <div>
            <input type="text" id="nom" placeholder="nom" />
            <input type="text" id="telephone" placeholder="telephone" />
            <input type="text" id="email" placeholder="email" />
            <button type="button" id="btnAdd">Ajouter</button>
          </div>
        </div>
      </section>

      <section>
        <h2>Détail du contact</h2>
        <div id="detail"></div>
      </section>
    </main>
    <script src="main.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
